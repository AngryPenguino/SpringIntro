<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Intro</title>
    <script src = "https://code.jquery.com/jquery"></script>

    <script type = "text/javascript">

        function hallo(){
            const url = "/?navn=" + $("#navn").val();

            $.get(url, function(data){
                $("#hallo").html(data);
            })
        }

    </script>
</head>
<body>

    <input type = "text" id = "navn" />
    <button onclick = "hallo();">pog</button>

    <div id = "Hallo"></div>

</body>
</html>
